separator=false
markup=pango

[mpd]
command=$SCRIPT_DIR/mpc
interval=10
color=#717171
# <&> are special characters in pango
# mpc output can contain & so markup is reset for this blocklet
markup=

[simple-2]
full_text=: :
color=#717171

[replays]
command=$SCRIPT_DIR/notification
interval=600
label=
COMMAND_STATUS=fd -q -1 Replay_ /ramfs
LABEL_ON=󱛿
LABEL_OFF=
COLOR_ON=#D21A1A

[vpn]
command=$SCRIPT_DIR/vpn_ol
interval=5
#command=~/.config/i3/scripts/toggle
#COLOR_ON=#15D4CE
#COLOR_OFF=#717171
#COMMAND_ON=~/ol/ol-scripts/bin/g-vpn
#COMMAND_OFF=killall $(pgrep g-vpn)
#COMMAND_STATUS=pgrep g-vpn
#LABEL_ON=
#LABEL_OFF=

[bandwidth]
command=$SCRIPT_DIR/bandwidth -u KB
interval=persist

[weather]
# Get coordinates by using:
# http://api.openweathermap.org/geo/1.0/direct?q={CITY}&limit=2&appid={API_KEY}
LAT=44.8178131
LON=20.4568974
command=$SCRIPT_DIR/openweather
interval=1800
color=#7275b3

# Disk usage
# The directory defaults to $HOME if the instance is not specified.
# The script may be called with a optional argument to set the alert
# (defaults to 10 for 10%).
[disk-ssd]
label= 
instance=/home
command=$SCRIPT_DIR/disk
interval=60
ALERT_LOW=5

# Memory usage
# The type defaults to "mem" if the instance is not specified.
[memory]
label= 
command=$SCRIPT_DIR/memory
# min_width=RAM: 100.00%
interval=2

[cpu_usage]
LABEL_1=󰾆  
LABEL_2=󰓅  
command=$SCRIPT_DIR/cpu
# min_width=CPU: 100.00%
interval=2

[cpu_temp]
label=
command=$SCRIPT_DIR/sensor
interval=2
T_WARN=70
T_CRIT=90
SENSOR=coretemp-isa-0000
METRIC=Package id 0
UNIT=°C

