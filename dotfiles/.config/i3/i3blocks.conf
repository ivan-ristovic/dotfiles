[calendar]
command=$SCRIPT_DIR/calendar
interval=once
BAR_POSITION=top
WEEK_START=monday
DATEFTM=%n
SHORTFMT=%n
LABEL=
#FONT=Monospace 10
#LEFTCLICK_PREV_MONTH=false
#PREV_MONTH_TEXT=« previous month «
#NEXT_MONTH_TEXT=» next month »
ROFI_CONFIG_FILE=~/.config/rofi/config.rasi

[time]
#label=
command=date '+%a %d %b %H:%M:%S'
interval=1

[simple-2]
full_text=: :
color=#717171

[timer-stopwatch]
command=$SCRIPT_DIR/timer-stopwatch
format=json
interval=1
COMPACT=true
TIMER_LABEL=
STOPWATCH_LABEL=
DEFAULT_MODE=timer
DEFAULT_STOPWATCH=0
DEFAULT_TIMER=600
INCREMENT=60
PLAY_LABEL=
PAUSE_LABEL=
#TIMER_LOOP=true
NEUTRAL_COLOR=#000000
IDLE_COLOR=#717171

[dunst]
command=$SCRIPT_DIR/dunst-ctl
interval=once
format=json
markup=pango
