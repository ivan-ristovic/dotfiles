[calendar]
command=~/.config/i3/scripts/calendar
interval=once
BAR_POSITION=top
WEEK_START=monday
DATEFTM=%n
SHORTFMT=%n
LABEL=
#FONT=Monospace 10
#LEFTCLICK_PREV_MONTH=false
#PREV_MONTH_TEXT=« previous month «
#NEXT_MONTH_TEXT=» next month »
ROFI_CONFIG_FILE=~/.config/rofi/config.rasi

[time]
#label=
command=date '+%a %d %b %H:%M:%S'
interval=1

[simple-2]
full_text=: :
color=#717171

[dunst]
command=~/.config/i3/scripts/dunst-ctl
interval=once
format=json
markup=pango
